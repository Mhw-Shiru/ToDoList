<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="backgroundLetters">
		<p>To</p>
		<p>Do</p>
	</div>
	<div class="flex-container">
		<h1>To do list</h1>
		<div class="toDoList">
			<div class="taskItem">
				<input type="checkbox"><span class="task">asd</span>
			</div>
		</div>
		<div class="buttons">
			<button class="TaskAdd bi bi-plus"></button>
			<button id="DivisorButton">Crear divisor</button>
		</div>
		
	</div>

<script src="js/script.js"></script>
</body>
</html>
